<mat-toolbar color="primary" fxFlexFill fxLayoutFill>
  <mat-toolbar-row>
    <span>Got School!</span>
    <span fxFlex></span>
    <mat-icon class="example-icon">menu</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<br />
<div fxLayout="row" fxLayoutAlign="space-around center" fxFlexFill>
  <mat-card fxFlex="35">
      <mat-card-header color="primary">
          <mat-card-title>Login</mat-card-title>
      </mat-card-header>
    <form class="login-form" fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password">
      </mat-form-field>
    </form>
    <mat-card-actions>
      <button mat-button routerLink="/gotschool" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>

  <div fxFlex="35">
    <h1>Leaderboard</h1>
    <app-leaderboard fxFlexFill></app-leaderboard>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="space-around center" fxFlexFill>
    <div fxLayout="column" fxLayoutAlign="space-around center" fxFlexFill>

      <br/>
    <h2>About Got School</h2>
    <ngb-carousel *ngIf="images"  fxFlexFill>
        <ng-template ngbSlide>
          <img [src]="images[0]" alt="first slide">
          <div class="carousel-caption">
            <h3>What is Got School?</h3>
            <p>Educational role-playing game that rewards students for doing school stuff.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[1]" alt="second slide">
          <div class="carousel-caption">
            <h3>Intuitive</h3>
            <p>Takes student, teacher and parent engagement to education into another plane.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[2]" alt="third slide">
          <div class="carousel-caption">
            <h3>Fun!</h3>
            <p>This can help students be pumped up for school!</p>
          </div>
        </ng-template>
      </ngb-carousel>
      </div>  
</div>
<br/>
<section fxLayout="row" fxLayoutAlign="space-around center" >

    <button fxFlex="35" mat-raised-button color="primary" class="btn btn-lg">Contact Us</button>
</section>
<br/>
