<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="60">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef> Word </th>
          <td mat-cell *matCellDef="let element"> {{element.word}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="definition">
          <th mat-header-cell *matHeaderCellDef> Definition </th>
          <td mat-cell *matCellDef="let element"> {{element.definition}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br>
      <div fxLayout="row" fxLayoutAlign="center space-around" fxLayoutGap="40px">
          <button mat-raised-button color="primary" routerLink="/scrambble_review">Review!</button>
          <button mat-raised-button color="primary" routerLink="/scrambble_play">Play</button>
      </div>
</div>
